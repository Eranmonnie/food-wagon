<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wagon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="ul-style">
            <li><img src="./assets/Logo.svg" alt="logo" class="logo"></li>
            <li><span>Delivered to:</span></li>
            <li>Current locaton: <span>Babcock Universuty</span></li>
            <li>
                <div class="search">
                    <img src="./assets/Search.png" class="search-size"/>
                    <input type="text" class="input-search" placeholder="Search Food">

                    <div class="login">
                        <button class="login">
                            <img src="./assets/user.png" alt="user" class="user">
                            Login
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <div class="burger-image-div">
        <img src="./assets/burger.png" alt="burger image" class="burger-image">
        
        <div class="egg-image">
            <img src="./assets/Header.png" alt="header" class="header">
        </div>
    </div>
   
</body>
</html>
